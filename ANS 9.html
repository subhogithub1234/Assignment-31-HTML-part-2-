<!-- 9. Inside form tag, add an input field that accepts only .png files. -->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ANS 9</title>
</head>
<body>
    <form action="" method="">
        <h3>input field that accepts only .png files:</h3>
        <input type="file" id="image" value="" name="image" accept="image/*">
        <br>
        <button value="submit">Submit</button>
    </form>
</body>
</html>
