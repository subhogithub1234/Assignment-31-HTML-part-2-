<!-- 3. Inside a form tag, add two radio buttons, both with the name
“programming_language”. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>ANS 3</title>
</head>
<body>
    <form>
        <input type="radio" id="JAVA" value="JAVA" name="programming_language">
        <label for="JAVA">JAVA</label><br>
        <input type="radio" id="PYTHON" value="PYTHON" name="programming_language">
        <label for="PYTHON">PYTHON</label><br>
    </form>
</body>
</html>
